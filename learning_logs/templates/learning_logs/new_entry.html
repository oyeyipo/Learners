{% extends "learning_logs/base2.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Add a new entry.</h2>
{% endblock header %}

{% block content %}
	<h2>
  <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  	</h2>
 
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="POST">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
    	<button name="submit" class="btn btn-primary">add entry</button>
    {% endbuttons %}
  </form>
  <input type="hidden" name="next" value="{% url 'learning_logs:topic' topic.id %}">

{% endblock content %}
